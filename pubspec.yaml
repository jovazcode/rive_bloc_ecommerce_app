name: ecommerce_app
description: Flutter eCommerce app (part of the Flutter & Firebase Masterclass)

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  cached_network_image: 3.3.0
  equatable: 2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_rating_bar: 4.0.1
  flutter_staggered_grid_view: 0.7.0
  go_router: 12.1.1
  intl: 0.18.1
  path_provider: 2.1.1
  rive_bloc: ^0.0.2
  rxdart: 0.27.7
  sembast: 3.5.0+1
  sembast_web: 2.2.0

dev_dependencies:
  build_runner: 2.4.6
  custom_lint: 0.5.6
  flutter_launcher_icons: 0.13.1
  flutter_lints: 3.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  # riverpod_lint: 2.3.4
  mocktail: 1.0.1

# Custom app icon. For more info see: https://pub.dev/packages/flutter_launcher_icons
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app-icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    background_color: "#0175C2"
    theme_color: "#0175C2"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true
  # https://github.com/fluttercommunity/flutter_launcher_icons/issues/144
  adaptive_icon_background: "assets/app-icon-background.png"
  adaptive_icon_foreground: "assets/app-icon-foreground.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    # Used for Golden Image tests
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    # Add all product images
    - assets/products/
